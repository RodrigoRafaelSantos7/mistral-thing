name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"] # TODO: Change to main when ready
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/setup

      - name: Lint (Biome)
        run: bun biome ci

      - name: Lint (Workspace)
        run: bun run check

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/setup

      - name: Typecheck
        run: bun tsgo --noEmit
